{extend name="common\base"/}
{block name="title"}{$title}{/block}

{block name="main"}
<div style="padding: 15px;">
    <button id="addStudent" type="button" class="layui-btn layui-btn-sm layui-btn-normal" style="margin-bottom: 4px">添加学生</button>
    <table class="layui-hide" id="studentList"></table>
</div>
<div id="addBox" class="add-box" style="display: none;">
    <form class="layui-form" action="" lay-filter="studentForm">
        <input type="hidden" name="id">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline layui-input-wrap">
                <input type="text" name="name" lay-verify="required" autocomplete="off" lay-affix="clear" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-inline">
                <select name="gender" lay-verify="required">
                    <option value="">请选择</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="birthday" name="birthday" placeholder="yyyy-MM-dd">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">班级</label>
            <div class="layui-input-inline">
                <select name="classId" lay-verify="required">
                    <option value="">请选择</option>
                    {foreach $classList as $clazz}
                    <option value="{$clazz.id}">{$clazz.grade} - {$clazz.title}</option>
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit lay-filter="saveBtn">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
{/block}


{block name="javascript"}
<script type="text/html" id="operation">
    <div class="layui-clear-space">
        <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
        <a class="layui-btn layui-btn-xs" lay-event="delete">删除</a>
    </div>
</script>
<script>
    const FAIL = 2;
    const SUCCESS = 6;
    const SUCCESS_CODE = 0;

    // 打开修改或添加学生弹窗
    function openStudentDialog(title, ele) {
        layer.open({
            type: 1,
            area: ['400px', '350px'],
            title: title,
            shade: 0.6,
            shadeClose: true,
            content: ele
        });
    }

    layui.use(['jquery', 'table', 'form'], function () {
        let $ = layui.jquery;
        let form = layui.form;
        let table = layui.table;
        let laydate = layui.laydate;

        // 创建渲染实例
        table.render({
            elem: '#studentList',
            url: '/api/student/studentList',
            height: '315px',
            page: {
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'],
                groups: 3,
                first: false,
                last: false
            },
            limit: 5,
            cols: [[
                {type: 'checkbox', fixed: 'left'},
                {field: 'id', fixed: 'left', width: 80, title: 'ID', sort: true},
                {field: 'name', width: 100, title: '姓名'},
                {field: 'stuNumber', width: 140, title: '学号'},
                {
                    field: 'gender', width: 80, title: '性别', templet: function (d) {
                        return d.gender === 1 ? '男' : '女';
                    }
                },
                {field: 'classId', width: 160, title: '班级'},
                {field: 'createTime', width: 160, title: '创建时间'},
                {title: '操作', minWidth: 200, templet: '#operation'}
            ]]
        });

        // 渲染日期
        laydate.render({
            elem: '#birthday'
        });

        // 触发操作列按钮
        table.on('tool(studentList)', function (obj) {
            let data = obj.data;

            if (obj.event === 'edit') {
                form.val('studentForm', {
                    id: data.id,
                    name: data.name,
                    birthday: data.birthday,
                    stuNumber: data.stuNumber,
                    createTime: data.createTime,
                    gender: data.gender,
                });

                openStudentDialog('编辑学生', $('#addBox'));
            }
            else if (obj.event === 'delete') {
                layer.confirm('确认删除此条数据吗？', {btn: ['确定', '关闭']}, function (index) {
                    layer.close(index);

                    // 点击确认，调用删除接口
                    $.ajax({
                        type: 'post',
                        url: '/api/student/deleteStudent',
                        data: {
                            id: data.id
                        },
                        dataType: 'json',
                        success(res) {
                            layer.msg(res['msg'], {icon: (res.code === SUCCESS_CODE ? SUCCESS : FAIL)});
                            table.reload('studentList');
                        }
                    });
                });
            }
        });

        // 添加学生按钮
        $("[id='addStudent']").click(function () {
            form.val('studentForm', {
                id: null,
                name: null,
                birthday: null,
                stuNumber: null,
                createTime: null,
                gender: null,
            });

            openStudentDialog('添加学生', $('#addBox'));
        });

        // 提交表单
        form.on('submit(saveBtn)', function(data){
            let field = data.field;
            let id = field.id;
            let name = field.name;
            let birthday = field.birthday;
            let stuNumber = field.stuNumber;
            let createTime = field.createTime;
            let gender = field.gender;
            let classId = field.classId;

            $.ajax({
                type: 'post',
                url: id ? '/api/student/updateStudent' : '/api/student/addStudent',
                data: {id, name, stuNumber, birthday, createTime, gender, classId},
                dataType: 'json',
                success(res) {
                    if (res.code === 0) {
                        layer.msg(res['msg'], {icon: SUCCESS});
                        layer.closeAll();
                        table.reload('studentList');
                        return;
                    }
                    layer.msg(res['msg'], {icon: FAIL});
                }
            });

            return false;
        });
    });
</script>
{/block}
