<!doctype html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{block name="title"}标题{/block}</title>
    <style>
        body {
            background: #f5f5f5;
            font-size: 13px;
        }

        ul, li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .main-box {
            width: 1200px;
            display: flex;
            justify-content: flex-start;
            margin: 0 auto;
        }

        .side {
            background: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            margin-right: 20px;
            border-radius: 5px;
        }

        .side li {
            margin: 10px 0;
        }

        .username {
            font-size: 30px;
            font-weight: bold;
        }

        .active {
            font-weight: bold;
        }
    </style>
    <link href="/static/lib/layui/css/layui.css" rel="stylesheet">
    <script src="/static/lib/layui/layui.js"></script>
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <div class="main-box">
            <div class="side">
                {block name="left"}
                    <ul>
                        {foreach $menus as $path => $name}
                        <li>
                            <a href="{$path}" {$actionName == $path ? 'class="active"' : ''} >{$name}</a>
                        </li>
                        {/foreach}
                        <li>个人信息</li>
                        <li>课程管理</li>
                        <li>退出</li>
                    </ul>
                {/block}
            </div>
            <div class="con-box">
                {block name="main"}主内容{/block}
            </div>
        </div>
    </div>
    {block name="javascript"} {/block}
</body>
</html>
